<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-wrapper">
        <div id="grid-editor-wrapper">
            <form>
                <h1>Etch-a-Sketch</h1>
                <p>Select grid dimensions</p>
                <div id="decrease" class="valuebutton" onclick="minusGrid()">-</div>
                <input type="number" id="gridNumber" value="32" min="1" max="64" onchange="gridEditor()">
                <div id="increase" class="valuebutton"onclick="addGrid()">+</div>
            </form>
        </div>
    </div>
    <div id="canvas-wrapper"></div>
</body>
</html>
